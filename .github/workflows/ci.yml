name: ci

on:
  push:
    branches: [main, "*"]
  pull_request:
    branches: [main]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-activate-base: true
        environment-file: environment.yml
    - name: debug
      run: pwd && ls && env
    - name: build
      run: pip install .
    - name: pytest
      run: pytest tests
